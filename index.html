  <style>
    body {

      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;

      font-size: 1.1em;

    .warning {

      font-weight: bold;
      margin-bottom: 25px;

    .ms-btn {
      background: #ff69b4;

    }

    .btn {
      background: #8e44ad;
      color: #fff;
    }

    .emailbtn {
      background: purple;

    }

</head>
<body>
  <div class="container">
    <h1>VIT Tinder ‚ù§Ô∏è‚Äçüî•</h1>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCjZqQubVv7miSU18Zidy0MUItPv7y1vEs",
        authDomain: "vit-tinder-c3186.firebaseapp.com",
        projectId: "vit-tinder-c3186",

        messagingSenderId: "266962368862",
        appId: "1:266962368862:web:3fb5f865a43bbb53ea77cf"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Function to handle phone number sign-up
      function signUpWithPhone() {
        const phoneNumber = prompt('Enter your phone number:');
        if (!phoneNumber) {
          alert("‚ùå Please enter a phone number!");
          return;
        }

        // Set up reCAPTCHA
        const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          size: 'invisible', // If you want it invisible
          callback: function(response) {
            console.log("reCAPTCHA verified!");
          }
        });

        appVerifier.render().then(function() {
          auth.signInWithPhoneNumber(phoneNumber, appVerifier)
            .then((confirmationResult) => {
              const code = prompt('Enter the verification code sent to your phone:');
              return confirmationResult.confirm(code);
            })
            .then((result) => {
              // User signed in successfully
              alert("‚úÖ Phone number verified!");
              window.location.href = "profileSetup.html"; // Redirect to profile setup
            })
            .catch((error) => {
              alert("‚ùå Something went wrong: " + error.message);
            });
        });
      }
    </script>

    <!-- reCAPTCHA container -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Setup | VIT Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1d1e22, #3a3f51);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      max-width: 100%;
      text-align: center;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
    }

    button:hover {
      box-shadow: 0 0 10px #ff69b4;
    }

    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Setup Profile</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <input type="text" id="interests" placeholder="Your Interests (comma separated)"><br>
    <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea><br>
    <select id="avatar" required>
      <option value="">Select Avatar</option>
      <option value="https://i.pravatar.cc/150?img=3">Avatar 1</option>
      <option value="https://i.pravatar.cc/150?img=5">Avatar 2</option>
      <option value="https://i.pravatar.cc/150?img=8">Avatar 3</option>
      <option value="https://i.pravatar.cc/150?img=12">Avatar 4</option>
    </select>
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <!-- Firebase Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjZqQubVv7miSU18Zidy0MUItPv7y1vEs",
      authDomain: "vit-tinder-c3186.firebaseapp.com",
      projectId: "vit-tinder-c3186",
      storageBucket: "vit-tinder-c3186.appspot.com",
      messagingSenderId: "266962368862",
      appId: "1:266962368862:web:3fb5f865a43bbb53ea77cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveProfile() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const interests = document.getElementById("interests").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const img = document.getElementById("avatar").value;

      if (!name || !phone || !img) {
        alert("Please fill all required fields and select an avatar.");
        return;
      }

      const user = {
        name,
        phone,
        interests,
        bio,
        img
      };

      try {
        await setDoc(doc(db, "users", name), user);
        localStorage.setItem("myUsername", name);
        localStorage.setItem("myPhone", phone);
        window.location.href = "swipe.html";
      } catch (error) {
        console.error("Error saving profile:", error);
        alert("Error saving profile. Please try again.");
      }
    }
  </script>
</body>
</html>

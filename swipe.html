<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swipe | VIT Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      max-width: 100%;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #ff69b4;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
    }

    .info {
      font-size: 15px;
      margin: 10px 0;
    }

    .btns {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .btns button {
      background: #ff69b4;
      border: none;
      border-radius: 50px;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .btns button:hover {
      box-shadow: 0 0 10px #ff69b4;
    }

    .loading {
      font-size: 18px;
      color: #fff;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
      z-index: 100;
      color: white;
      max-width: 90%;
      box-sizing: border-box;
    }

    .popup button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      box-shadow: 0 0 10px #ff69b4;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
        width: 100%;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .btns button {
        width: 45%;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="profileCard">
    <div class="loading" id="loading">Loading profile...</div>
  </div>

  <div class="btns">
    <button onclick="swipeLeft()">‚ùå</button>
    <button onclick="swipeRight()">‚ù§Ô∏è</button>
  </div>

  <div class="popup" id="matchPopup">
    <h3>üéâ It's a Match!</h3>
    <p id="matchText"></p>
    <button onclick="closeMatchPopup()">OK</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjZqQubVv7miSU18Zidy0MUItPv7y1vEs",
      authDomain: "vit-tinder-c3186.firebaseapp.com",
      projectId: "vit-tinder-c3186",
      storageBucket: "vit-tinder-c3186.firebasestorage.app",
      messagingSenderId: "266962368862",
      appId: "1:266962368862:web:3fb5f865a43bbb53ea77cf"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let users = [];
    let currentIndex = 0;
    let myUsername = localStorage.getItem("myUsername");
    let myPhone = localStorage.getItem("myPhone");
    let myAvatar = "";
    let likes = [];
    let matches = [];

    const card = document.getElementById("profileCard");

    // Fetch users from Firebase
    firebase.database().ref("users").once("value").then(snapshot => {
      const data = snapshot.val() || {};
      const allUsers = Object.values(data);
      myAvatar = allUsers.find(u => u.name === myUsername)?.img || "";
      users = allUsers.filter(u => u.name !== myUsername);
      showNextProfile();
    });

    // Fetch likes and matches from Firebase
    firebase.database().ref("likes").once("value").then(snapshot => {
      likes = snapshot.val() ? Object.values(snapshot.val()) : [];
    });

    firebase.database().ref("matches").once("value").then(snapshot => {
      matches = snapshot.val() ? Object.values(snapshot.val()) : [];
    });

    function showNextProfile() {
      if (currentIndex >= users.length) {
        card.innerHTML = "<div class='loading'>No more profiles to show.</div>";
        return;
      }

      const user = users[currentIndex];
      card.innerHTML = `
        <img src="${user.img}" class="profile-pic" alt="Avatar">
        <div class="name">${user.name}</div>
        <div class="info">üìå ${user.interests}</div>
        <div class="info">üìù ${user.bio}</div>
      `;
    }

    function swipeLeft() {
      currentIndex++;
      showNextProfile();
    }

    function swipeRight() {
      const targetUser = users[currentIndex];

      // Check if targetUser liked me
      const isMutual = likes.some(l => l.liker === targetUser.name && l.liked === myUsername);

      if (isMutual) {
        const match = {
          name1: myUsername,
          phone1: myPhone,
          avatar1: myAvatar,
          name2: targetUser.name,
          phone2: targetUser.phone,
          avatar2: targetUser.img
        };

        // Save match to Firebase
        const matchKey = db.ref("matches").push().key;
        db.ref("matches/" + matchKey).set(match);

        // Remove mutual likes
        likes = likes.filter(l => !(
          (l.liker === myUsername && l.liked === targetUser.name) ||
          (l.liker === targetUser.name && l.liked === myUsername)
        ));
        db.ref("likes").set(likes);

        document.getElementById("matchText").innerHTML = `
          You and <strong>${targetUser.name}</strong> liked each other!<br><br>
          <strong>Their Number:</strong> ${targetUser.phone}<br>
          <strong>Your Number:</strong> ${myPhone}
        `;
        document.getElementById("matchPopup").style.display = "block";
      } else {
        const newLike = { liker: myUsername, liked: targetUser.name };
        likes.push(newLike);
        const likeKey = db.ref("likes").push().key;
        db.ref("likes/" + likeKey).set(newLike);
        currentIndex++;
        showNextProfile();
      }
    }

    function closeMatchPopup() {
      document.getElementById("matchPopup").style.display = "none";
      currentIndex++;
      showNextProfile();
    }
  </script>
</body>
</html>

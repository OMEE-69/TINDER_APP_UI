<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swipe | VIT Tinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            max-width: 100%;
            display: none;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 2px solid #ff69b4;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button {
            background: #ff69b4;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .actions button:hover {
            box-shadow: 0 0 10px #ff69b4;
        }

        #loading {
            font-size: 20px;
        }

        #noMore {
            font-size: 18px;
            color: lightgray;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="loading">üîÑ Loading profiles...</div>
    <div class="card" id="profileCard">
        <img id="profileImg" src="" alt="Profile">
        <h3 id="profileName"></h3>
        <p id="profileBio"></p>
        <p><strong>Interests:</strong> <span id="profileInterests"></span></p>
        <div class="actions">
            <button onclick="swipeLeft()">‚ùå Dislike</button>
            <button onclick="swipeRight()">‚ù§Ô∏è Like</button>
        </div>
    </div>
    <div id="noMore">üö´ No more profiles to show!</div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [];
        let myUsername = localStorage.getItem("myUsername");
        let remaining = users.filter(user => user.name.toLowerCase() !== myUsername?.toLowerCase());
        let currentIndex = 0;

        function showNextProfile() {
            if (currentIndex >= remaining.length) {
                document.getElementById("profileCard").style.display = "none";
                document.getElementById("loading").style.display = "none";
                document.getElementById("noMore").style.display = "block";
                return;
            }

            let user = remaining[currentIndex];
            document.getElementById("profileImg").src = user.img;
            document.getElementById("profileName").innerText = user.name;
            document.getElementById("profileBio").innerText = user.bio;
            document.getElementById("profileInterests").innerText = user.interests;
            document.getElementById("profileCard").style.display = "block";
            document.getElementById("loading").style.display = "none";
            document.getElementById("noMore").style.display = "none";
        }

        function swipeLeft() {
            currentIndex++;
            showNextProfile();
        }

        function swipeRight() {
            let liked = JSON.parse(localStorage.getItem("likedUsers")) || [];
            liked.push(remaining[currentIndex]);
            localStorage.setItem("likedUsers", JSON.stringify(liked));
            currentIndex++;
            showNextProfile();
        }

        // Show first profile after delay
        window.onload = function() {
            setTimeout(showNextProfile, 1000);
        };
    </script>
</body>
</html>
